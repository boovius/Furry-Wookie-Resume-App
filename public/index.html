<!DOCTYPE html>
<html lang="en">
	<head>

		<script type="text/javascript" src="js/jquery.js"></script>

	<body>
		<section id="wrapper">
			<div id="res-heading" class="clearfix">
				<div id="contactInfo" class="headerBoxes border">
					<div id="phoneNumber">(631)355-6566</div>
					<address id="address">

						<div id="city_state_zip">

							<div>,</div>
							<div id="state">NY</div>
							<div id="zip">11746</div>
						</div> <!-- end id city_state_zip div -->

				</div><!-- end id contactInfo Div -->
				<div id="nameAndTitle" class="headerBoxes border">

						</div> -->

				</div>

<!-- CONTROLS -->
			<div id="controls">

					<button class="options"><img src="fav_icon.png"></button>
				</div>
				<div id="nextCand"><button class="options"><img src="arrow-right.jpg"></button></div>

<!-- MAIN -->


<!-- Resume Viewer  -->

					    <li><a href="#education" data-toggle="tab">Education</a></li>
					    <li><a href="#skills" data-toggle="tab">Skills</a></li>
					    <li><a href="#accomplishments" data-toggle="tab">Accomplishments</a></li>

<!-- Notes Box -->
