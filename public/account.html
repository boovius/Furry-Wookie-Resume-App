<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/account.css">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/ajax.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/view.js"></script>
	<script type="text/javascript" src="js/account.js"></script>
	<title>Account - Resume Magician</title>
</head>
<body>
	<section id="wrapper" class="clearfix">

		<div id="header" class="container">
			<div id="header-title" class="left">
				<a href="">Resume Magician</a>
			</div>
			<div id="header-nav" class="span4 offset3 left">
				<div id="nav-find"   class="left"><a href="">Find</a></div>
				<div id="nav-view"   class="left"><a href="view.html">View</a></div>
				<div id="nav-review" class="left"><a href="">Review</a></div>
			</div>
			<div id="header-signin" class="right"><a href="">sign in/out/up</a></div>
			<div id="header-signin" class="right"><a href="">account</a></div>
		</div>

		<div id="res-heading">
			<div id="contactInfo">
				<div id="name" class="resName"></div>
				<div id="res-id" class="resID"></div>
				<div id="phoneNumber"></div>
				<address id="address">
					<div id="street"></div>
					<div id="city_state_zip">
						<div id="city"></div>
						<div id="state"></div>
						<div id="zip"></div>
						<div id="account_details"></div>
					</div> <!-- end id city_state_zip div -->
				</address>
			</div><!-- end id contactInfo Div -->
		</div> 

		<div id="unique-res-id"></div>

		<div id="edit-controls">
			<div id="edit-control" class="left"><a href="#">Edit Account</a></div>
			<div id="delete-control" class="left"><a href="#">Delete Account</a></div>
			<div id="new-control" class="left"><a href="#">New Account</a></div>

		</div>
	</section>
</body>
</html>
