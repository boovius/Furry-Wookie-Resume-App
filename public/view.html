<!DOCTYPE html>
<html lang="en">
	<head>	
		<link rel="stylesheet" href="css/normalize.css">

		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/style.css">
		

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</head>
	<body>
		<section id="wrapper" class="clearfix">
			
			<div id="header" class="container">
				<div id="header-title" class="left">

				</div>
				<div id="header-nav" class="span4 offset3 left">
					<div id="nav-find"   class="left"><a href="">Find</a></div>
					<div id="nav-view"   class="left"><a href="">View</a></div>
					<div id="nav-review" class="left"><a href="">Review</a></div>
				</div>
				<div id="header-signin" class="right"><a href="">sign in/out/up</a></div>
				<div id="header-signin" class="right"><a href="account.html">account</a></div>
			</div>


			<div id="res-heading">

				<div id="contactInfo" class="resHeaderBoxes span4">
					<div id="phoneNumber"></div>
					<address id="address">
						<div id="street"></div>
						<div id="city_state_zip">
							<div id="city"></div>
							<div id="state"></div>
							<div id="zip"></div>
						</div> <!-- end id city_state_zip div -->
					</address>
				</div><!-- end id contactInfo Div -->

				<div id="nameAndTitle" class="resHeaderBoxes span4">

					<!-- <div id="res-id" class="resID"></div> -->
					<hr>
					<div id="links">
						<a href="#" id="personal_website">website</a>
						<a href="#" id="twitter">twitter</a>
						<a href="#" id="linkedin">linkedin</a>
					</div>
				</div> <!-- end name and title -->
				<div id="favorites" class="resHeaderBoxes span4"></div>
				
			</div>

<!-- CONTROLS -->
			<div id="controls" class="span12">
				<div id="prevCand">
					<a class="btn btn-large" href=""><i class="icon-arrow-left"></i></a>
				</div>
				<div id="buttonWrap">
					<a class="btn options" href=""><i class="icon-envelope"></i></a>
					<a class="btn options" href=""><i class="icon-share"></i></a>
					<a class="btn options" href=""><i class="icon-print"></i></a>
					<a class="btn options" href=""><i class="icon-star"></i></a>
				</div>
				<div id="nextCand">
					<a class="btn btn-large" href=""><i class="icon-arrow-right"></i></a>
				</div>
			</div> <!-- end div id controls -->
			


<!-- MAIN -->


<!-- Resume Viewer  -->

			<div id="main" class="span12">
				<div class="tabbable tabs-left span8">
					<ul class="nav nav-tabs bigTabs">
						<li><a href="#workExp" data-toggle="tab">Work Exp</a></li>
					    <li><a href="#education" data-toggle="tab">Education</a></li>
					    <li><a href="#skills" data-toggle="tab">Skills</a></li>
					    <li><a href="#accomplishments" data-toggle="tab">Accomplishments</a></li>
					</ul>
					<div id="resumeViewer" class="skeletonViewBox tabbable tab-content" >

						<div id="workExp" class="viewBoxes">
							<h2 class="lmarg10">Experience</h2>
						</div>
						<div id="education" class="viewBoxes">
							<h2 class="lmarg10">Education</h2>
						</div>
						<div id="skills" class="viewBoxes">
							<h2 class="lmarg10">Skills</h2>
						</div>
						<div id="accomplishments" class="viewBoxes">
							<h2 class="lmarg10">Accomplishments</h2>
						</div>

				</div> <!-- end class tabbable tabs-left -->
	
				<div id="tagBox" class="span4 mainBox">
					<h2 class="lmarg10">TAGS:</h2>
					
				</div> 

<!-- Notes Box -->
				<div id="notesBox" class="span12">

					<div class="span8 offset2"><textarea></textarea></div>
